<!DOCTYPE html>
<html>

<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

        <link href="style.css" rel="stylesheet">
</head>

<body>

        <div class="p-3 title text-center display-1">FIFAPRO</div>
<ul class="pb-3 nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">Create a tournament</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Current Tournaments</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Profile</a>
  </li>
</ul>

        <div class="d-flex justify-content-center text-center py-3">
                <div class="card" style="width: 18rem;">
                        <div class="card-body btn-outline-pink">
                                <h3 class="card-title">Log Into Your Account</h3>
                                <form>
                                        <div class="form-group input-group mb-4">
                                                <div class="input-group-prepend">
                                                        <span class="input-group-text font-pink"> <i
                                                                        class="fa fa-envelope"></i> </span>
                                                </div>
                                                <input name="loginEmail" class="form-control"
                                                        placeholder="Email address" type="email">
                                        </div>

                                        <div class="form-group input-group mb-4">
                                                <div class="input-group-prepend">
                                                        <span class="input-group-text font-pink"> <i
                                                                        class="fa fa-key"></i> </span>
                                                </div>
                                                <input name="loginPassword" class="form-control" placeholder="Password"
                                                        type="password">
                                        </div>

                                        <div class="form-group input-group mb-4">
                                                <input name="loginSubmit" class="form-control btn btn-outline-pink"
                                                        placeholder="Submit" type="submit">
                                        </div>
                                </form>
                        </div>
                </div>
        </div>

        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
