<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="p-5 title text-center display-1">FIFAPRO</div>

    <div class="container">
      <h1>New Event</h1>
      <h2>Action</h2>
      <h2>
        <button type="button" class="btn btn-primary w-25">offside</button>
        <button type="button" class="btn btn-primary w-25">out</button>
        <button type="button" class="btn btn-primary w-25">tackle</button>
        <button type="button" class="btn btn-primary w-25">red</button>
        <button type="button" class="btn btn-primary w-25">yellow</button>
        <button type="button" class="btn btn-primary w-25">corner</button>
        <button type="button" class="btn btn-primary w-25">goal</button>
      </h2>
      <h2 class="my-2">Player1</h2>
      <h2>
        <button type="button" class="btn btn-success w-100">player1</button>
        <button type="button" class="btn btn-danger w-100">player2</button>
      </h2>
      <h2 class="my-2">Player2</h2>
      
      <h2>
        <button type="button" class="btn btn-success w-100">player1</button>
        <button type="button" class="btn btn-danger w-100">player2</button>
      </h2>

      <button type="button" class="my-5 btn w-100 btn-outline-info">
        Submit
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
